<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
    .nav-link {
       cursor:pointer;
    }
    </style>
  </head>
  <body>
  
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <div class="nav-link active" id="home-link" >Home</div>
        </li>
        <li class="nav-item">
          <div class="nav-link" id="search-link">Search</div>
        </li>
        <li class="nav-item">
          <div class="nav-link" id="add-customer-link">Add Customer</div>
        </li>
        
      </ul>
      <div id="app"></div>
      <!-- Content Here! -->
  
  </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  <script>
  var data;
      function loadView(options){
        var id = typeof options.id ==="undefined" ? "app" : options.id;
        var cb = typeof options.callback ==="undefined" ? function(){} : options.callback;
        
        google.script.run.withSuccessHandler(function(html){
          document.getElementById(id).innerHTML = html;
          typeof options.params === "undefined" ? cb() : cb(options.params);
        })[options.func]();
      }
      
      function setDataForSearch(){
       google.script.run.withSuccessHandler(function(dataReturned){
         data = dataReturned.slice();
       
       }).getDataForSearch();
      }
      
      function search(){
         var searchInput = document.getElementById("searchInput").value;
         var resultsArray = data.filter(function(r){
           return r[1].toString().toLowerCase().indexOf(searchInput.toString().toLowerCase()) !== -1;         
         });
         var searchResultsBox = document.getElementById("searchResults");
         var templateBox = document.getElementById("rowTemplate");
         var template = templateBox.content;
         
        searchResultsBox.innerHTML = "";
        
        resultsArray.forEach(function(r){
         
           var tr = template.cloneNode(true);
           var custIDColumn = tr.querySelector(".custID");
           var firstNameColumn = tr.querySelector(".first-name");
           var lastNameColumn = tr.querySelector(".last-name");
           custIDColumn.textContent = r[0];
           firstNameColumn.textContent = r[1];
           lastNameColumn.textContent = r[2];
           searchResultsBox.appendChild(tr);
         
         });
               
      }
      
      function loadSearchView(){
       loadView({func: "loadSearchView", callback: setDataForSearch });
      }
      
      function loadAddCustomerView(){
       loadView({func: "loadAddCustomerView"});
      }
      
      function loadEditCustomerView(){
       loadView({func: "loadEditCustomerView"});
      }      
      
      document.getElementById("search-link").addEventListener("click",loadSearchView);
      document.getElementById("add-customer-link").addEventListener("click",loadAddCustomerView);      
      document.getElementById("home-link").addEventListener("click",loadEditCustomerView);
      
      function inputEventHandler(e){
       if(e.target.matches("#searchInput")){
         search();
        }      
      }
      document.getElementById("app").addEventListener("input",inputEventHandler);      
      
  </script>
  </body>
</html>
