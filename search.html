<h3 id="h1">Search</h3>


<div class="form-group">
  <div class="input-group mb-3">
    <input id="searchInput" type="text" class="form-control" placeholder="Search...">
    <div class="input-group-append">
      <span class="input-group-text" id="searchCounter"></span>
    </div>
  </div>
 </div>

<table class="table table-hover table-bordered table-sm">
  <thead>
    <tr>
      <th class="text-right pr-2" scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>      
      <th scope="col">Edit</th>      
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody id="searchResults">
  <!-- Data HERE  -->
  </tbody>
</table>

<template id="rowTemplate">
    <tr class="result-box">
      <th class="custID text-right pr-2" scope="row"></th>
      <td class="first-name"></td>
      <td class="last-name"></td>
      <td class="text-center"><button type="button btn-sm" class="btn btn-outline-dark edit-button">Edit</button></td> 
      <td class="text-center">
        <div class="btn-group" role="group">
          <button type="button btn-sm" class="btn btn-danger delete-button d-none">Confirm</button>
          <button type="button btn-sm" class="btn btn-outline-dark before-delete-button" data-button-state="delete">Delete</button>
        </div>
      </td>    
    </tr>
</template>
